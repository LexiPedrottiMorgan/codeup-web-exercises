<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Property Search</title>
    <style>img:hover {
        border: 3px solid grey;
    }
    img:active{
        border-color: red;
    }

    div {
        display: inline-block;
    }
    </style>
</head>
<body>
    <form method="GET" action="https://request-inspector.glitch.me/">
        <h2>What type of property are you looking for?üè°</h2>


        <div>

            <label for="condo">
                <img src="img/condo.jpg" alt="condo" height="200px" width="300px">
                <br>
            </label>
            <input type="radio" id="condo" name="property-type" value="condo">
            <strong>Condo</strong>
        </div>
        <div>
            <label for="house">
                <img src="img/house.jpg" alt="house" height="200px" width="300px">
                <br>
            </label>
            <input type="radio" id="house" name="property-type" value="house">
            <strong>House</strong>
        </div>
        <div>
            <label for="duplex">
                <img src="img/duplex.jpg" alt="duplex" height="200px" width="300px">
                <br>
            </label>
            <input type="radio" id="duplex" name="property-type" value="duplex">
            <strong>Duplex</strong>
        </div>
        <div>
            <label for="apartment">
                <img src="img/apartment.jpg" alt="apartment" height="200px" width="300px">
                <br>
            </label>
            <input type="radio" id="apartment" name="property-type" value="apartment">
            <strong>Apartment</strong>
        </div>
        <div>
            <label for="mobile-home">
                <img src="img/mobile-home.jpg" alt="mobile-home" height="200px" width="300px">
                <br>
            </label>
            <input type="radio" id="mobile-home" name="property-type" value="mobile-home">
            <strong>Mobile Home</strong>
        </div>

        <br>
        <h2>How much space do you want?</h2>

                <label for="sq-footage">


                <input id="sq-footage" name="sq-footage" type="text" placeholder="ex: 1,500">
                sq. feet
            </label>




        <h2>Price Range</h2>


        <label for="min-price">Minimum: $
           <tr> <input id="min-price" name="min-price" type="text" placeholder="ex:1,200">
        </label>
        <br>
        <label for="max-price">Maximum: $
            <input id="max-price" name="max-price" type="text" placeholder="ex:1,000,000">
        </label>
        <h2>Preferred Zipcode</h2>
        <label for="zipcode">Zipcode
            <input id="zipcode" name="zipcode" type="text" placeholder="ex: 78209">
        </label>
        <br>
        <h2>Number of Rooms</h2>
        <label for="bedrooms">Bedrooms:
            <input id="bedrooms" type="text" name="bedrooms" placeholder="ex: 3">
        </label>
        <br>
        <label for="bathrooms">Bathrooms:
            <input id="bathrooms" name="bathrooms" type="text" placeholder="ex: 2">
        </label>

        <br>
        <button type="submit">Search now</button>

    </form>
</body>
</html>
