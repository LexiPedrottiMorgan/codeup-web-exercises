<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h1>Login</h1>
    <form method="POST" action="https://request-inspector.glitch.me/">
        <label for="username">Username
        <input id="username" name="username" type="text" placeholder="username" autofocus="autofocus" required>
        </label>
        <br>
        <label for="email">Email
            <input id="email" name="email" placeholder="type email here" required>
        </label>
        <br>
        <label for="password">Password
            <input id="password" type="password" placeholder="type password here" name="password" required>
        </label>
        <br>
        <label for="stay-logged-in">
            <input id="stay-logged-in" type="checkbox" name="stay-logged-in" checked>Keep me logged in for 2 weeks
        </label>
        <br>
        <button type="submit">Login</button>
    </form>

</body>
</html>
