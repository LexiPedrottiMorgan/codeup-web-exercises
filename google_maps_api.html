<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Maps API Practice</title>
    <style type="text/css">
        #map-canvas {
            width: 770px;
            height: 481px;
        }
    </style>
</head>
<body>
<!-- div to hold map -->
<div id="map-canvas"></div>

<input type="text" id="address">
<button type="submit" id="searchButton">Search</button>

<!-- Load the Google Maps API [DON'T FORGET TO USE A KEY] -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDMVcZOzzha3vjCoaxlSmos_rF-e4CBn-4"></script>

<!-- Script to show address on map -->
<script type="text/javascript">
    (function() {
        "use strict";

        // Set our map options

        var mapOptions = {
            // Set the zoom level
            zoom: 19,

            // This sets the center of the map at our location
             center: {
                 lat:  29.426791,
                 lng: -98.489602
             }
        };


        var codeup = { lat: 29.426791, lng: -98.489602 };

        // Init geocoder object
        var geocoder = new google.maps.Geocoder();
        var addressButton = document.getElementById("searchButton");

        addressButton.addEventListener("click", function() {
            var myAddress = document.getElementById("address").value;
            geocoder.geocode({ "address": myAddress }, function (results, status) {

// Check for a successful result
                if (status == google.maps.GeocoderStatus.OK) {

                    // Recenter the map over the address
                    console.log(results);
                    map.setCenter(results[0].geometry.location);

                    var tempMarker = new google.maps.Marker({
                        position: results[0].geometry.location,
                        map: map
                    });

                //    create a new infoWindow object with content
                    var infowindow = new google.maps.InfoWindow({
                        content: "Here's what you're looking for!"
                    });

                //Open the window using our map and marker
                    infowindow.open(map, tempMarker);

                } else {


                 // Show an error message with the status if our request fails
                    alert("Geocoding was not successful - STATUS: " + status);
                }
            });
        });

        // Render the map
             var map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);
    })();


</script>
</body>
</html>
