<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
    <h2>Register</h2>
    <form method="POST" action="https://request-inspector.glitch.me/">
        <label for="email">Email</label>
        <br>
            <input id="email" name="email" type="text" placeholder="Enter Email here" autofocus="autofocus" required>
        <br>
        <label for="password">Password</label>
        <br>
            <input id="password" name="password" type="password" placeholder="Enter password here" required>
        <br>
        <label for="confirm_password">Confirm Password</label>
        <br>
        <input id="confirm_password" name="confirm_password" type="password" placeholder="Confirm password here" required>
        <br>
        <label for="newsletter">
            <input id="newsletter" name="newsletter" type="checkbox" value="Newsletter-sign-up" checked>Subscribe to newsletter
        </label>
        <br>
        <button type="submit">Create New Account!</button>


    </form>
</body>
</html>
