<!DOCTYPE html>
<html>
<head>
    <title>Konami Code</title>
</head>
<body>
<h1>Konami Code</h1>
<img id="code-activated"src="img/dance-now.gif">
<img id="code-activated-dwight"src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif">
<img id="code-activated-pump"src="https://media.giphy.com/media/Is1O1TWV0LEJi/giphy.gif">
<img id="code-activated-hockey"src="https://media.giphy.com/media/wrKbZmYC2IQ92/giphy.gif">


<script src="js/jquery.js"></script>
<script>
    "use strict";
    $(document).ready(function() {
        alert( 'The DOM has finished loading!' );

        $("#code-activated").hide();
        $("#code-activated-dwight").hide();
        $("#code-activated-pump").hide();
        $("#code-activated-hockey").hide();

    //to get the codes for each key
    // $(document).keyup(function(event){
    //     console.log(event.keyCode);
    // });


    var konami = [38, 38, 40, 40, 37, 39, 37, 39, 66, 65, 13];
    var keys=[];
    $(document).keyup(function(event){
            keys.push(event.keyCode);
            console.log(keys);

        if (keys.toString() === konami.toString()){
            console.log("correct code!");
            $("body").css("background-color", "blue");
            $("#code-activated").show();
            $("#code-activated-dwight").show();
            $("#code-activated-pump").show();
            $("#code-activated-hockey").show();

        } else {
        console.log("wrong code");

    }

    });

    });

</script>
</body>
</html>
